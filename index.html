<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: 100%;
                height: 100%;
            }

            .textAreaWrapper {
                width: 50%;
                height: 300px;
            }

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Enter parameters values here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="paramValuesTextArea"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                        <button id="parseTestCodeButton">Parse simple test code</button>
                        <button id="parseDefaultTextButton">Parse default code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <div id="graph">

        </div>

        <div>
            <p id="codeParagraph">
            </p>
        </div>

        <div class="textAreaWrapper">
            <textarea id="parsedCode"></textarea>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
